<section id="poem" class="Langston_Hughes" data-page="148">
   
   <h2>POEM</h2>
   
   <p class="stanza">
      Being walkers with the dawn and morning<br/>
      Walkers with the sun and morning,<br/>
      We are not afraid of night,<br/>
      Nor days of gloom,<br/>
      Nor darkness,<br/>
      Being walkers with the sun and morning.<br/>
      </p>
   
   <div class="author">-Langston Hughes.</div>
   </section>
