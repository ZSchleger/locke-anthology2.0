   <h2>
      MINSTREL MAN</h2>
   
   <p class="stanza">
      Because <span class="POV" title="firstPerson">my</span> mouth<br/>
      Is wide with laughter<br/>
      And my throat Is<br/>
      deep with <span title="D">song</span>,
      <br/>
      
      <span class="POV" title="secondPerson">You</span> do not think<br/>
      I suffer after<br/>
      I have held my pain<br/>
      So <span title="D">long</span>.
      <br/>
      </p>
   
   <p class="stanza">
      Because my mouth<br/>
      Is wide with laughter,
      <br/>
      You do not hear<br/>
      My inner <span title="K">cry</span>,
      <br/>
      Because my feet<br/>
      
      <span class="litDevice" title="metaphor">Are gay</span> with dancing,
      <br/>
      You do not know<br/>
      I <span title="K">
         <span class="litDevice" title="metaphor">die</span>
         </span>.
      <br/>
      </p>
   
   <div class="author">-Langston Hughes</div>
