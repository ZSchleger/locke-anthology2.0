   <h2>ESCAPE</h2>
   Shadows, shadows,<br/>
   Hug me round<br/>
   So that I shall not be found<br/>
   By sorrow:<br/>
   She pursues me<br/>
   Everywhere,<br/>
   I can’t lose her<br/>
   Anywhere.<br/>
   Fold me in your black<br/>
   Abyss,<br/>
   She will never look<br/>
   In this,—<br/>
   Shadows, shadows,<br/>
   Hug me round<br/>
   In your solitude<br/>
   Profound.<br/>
   
   <div class="author">Georgia Douglas Johnson</div>
   </section>
